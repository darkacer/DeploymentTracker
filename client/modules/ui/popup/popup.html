<template>
    <lightning-card  title={domain}>

        <lightning-button label="Show Deployments" slot="actions" onclick={openDeployments}></lightning-button>
        <template lwc:if={showData}> 
            <p class="slds-p-horizontal_small">
                <ui-running-deployment></ui-running-deployment>

            You are not on a Salesforce Screen
        </template>
        <p slot="footer">Card Footer new change</p>
    </lightning-card>

    <!-- <lightning-button label="This is button" onclick={openLink} variant="Base"></lightning-button> -->

    
</template>
